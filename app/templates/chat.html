<!DOCTYPE html>

<html lang="en">

<head>
<title>Emergency Response Game</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="{{ url_for('static', filename='3rd_party/font-awesome-4.7.0/css/font-awesome.min.css') }}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='3rd_party/bootstrap-4.0.0/css/bootstrap.min.css') }}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}" />

	<script type="text/javascript" src="{{ url_for('static', filename='js/3rd_party/jquery-3.2.1.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/3rd_party/socket.io-2.0.3.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='3rd_party/bootstrap-4.0.0/js/bootstrap.bundle.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/connection.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/plugins.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/layout.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/splitter.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/text.js') }}"></script>
	<script>const TOKEN = "{{ token }}";</script>
	<script type="text/javascript" charset="utf-8" id="custom-scripts"></script>

	{# Only load JS files with modifications for the ORCA system #}
	<script type="text/javascript" src="{{ url_for('static', filename='plugins/turn-taking.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='plugins/modal-controller.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='plugins/interface.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='plugins/wizard-dialogue.js') }}"></script>

<style id="custom-styles"></style>
</head>

<body>
<header>
{#<nav>#}
{#<h1 id="title" class=""></h1>#}
{#<h2 id="subtitle" class=""></h2>#}
{#<span id="latency" class="latency" style="display: none;">Latency: <span id="ping">999</span> ms</span>#}
{#<span id="user-list" class="users" style="display: none;">Users: <span id="current-users"></span></span>#}
{#</nav>#}
		<nav class="navbar navbar-expand-sm">
			<div class="container-fluid">
				<h1 class="navbar-brand" id="title"></h1>
				<div class="row">
					<button class="btn btn-outline-light" type="button" data-toggle="modal" data-target="#popup-modal-instructions">Instructions</button>
					<button class="btn btn-outline-light" type="button" data-toggle="modal" id="btn-finish-task">Finish Game</button>
					<ul class="list-group list-group-flush">
						<li id="latency" class="list-group-item latency" style="display: none;">Latency: <span id="ping">999</span> ms</li>
						<li id="user-list" class="list-group-item users" style="display: none;">Users: <span id="current-users"></span></li>
						<li class="list-group-item">Remaining time: <span class="task-timer">--:--</span></li>
					</ul>
				</div>
			</div>
		</nav>
</header>

	<div class="content-outer">
		<div class="content-inner">
			<div id="content">
				<div id="chat-area" class=""></div>
			</div>
			<div id="sidebar" class="container"></div>
		</div>
		<div id="type-area" style="display: flex;">

			<fieldset>
				<input id="text" size="80" placeholder="Enter your message here!" readonly="readonly" autocomplete="off">
			</fieldset>
			<button type="submit" id="type-submit" class="btn btn-primary"><i class="fa fa-paper-plane" aria-hidden="true"></i> Send</button>
		</div>
	</div>

	<!-- Modal for Instructions -->
	<div class="modal fade" id="popup-modal-instructions" tabindex="-1" role="dialog" aria-labelledby="popup-modal-instructions-label" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="popup-modal-instructions-label">Game Instructions</h5>
				</div>
				<div class="modal-body">

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Understood!</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Small Modal for the rest -->
	<div class="modal fade" id="popup-modal" tabindex="-1" role="dialog" aria-labelledby="popup-modal-label" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="popup-modal-label">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-success">Save changes</button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
